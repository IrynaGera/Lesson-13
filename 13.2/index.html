<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script src="https://kit.fontawesome.com/f29d6f1de2.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <section class="nike-section" style="background-image: url('src/img/background-img.png');">
            <div class="container">
                <div class="nike">
                    <div class="nike__logo">
                        <img src="src/img/logo.png" alt="logo">
                    </div>
                    <div class="nike__holder">                  
                        <div class="nike__img">
                            <img src="src/img/nike.png" alt="nike">
                        </div>
                        <form action="#" class="nike__form">
                            <div class="nike__title">
                                <h1 class="nike__model">Nike SB Stefan Janoski Max</h1>
                                <span class="nike__description">Unisex Skateboarding Shoe</span>
                            </div>
                            <ul class="nike__star">
                                <li class="nike__star nike__star_rating">
                                    <i class="fas fa-star"></i>                                
                                </li>
                                <li class="nike__star nike__star_rating">
                                    <i class="fas fa-star"></i>
                                </li>
                                <li class="nike__star nike__star_rating">
                                    <i class="fas fa-star"></i>
                                </li>
                                <li class="nike__star nike__star_norating">
                                    <i class="fas fa-star"></i>
                                </li>
                                <li class="nike__star nike__star_norating">
                                    <i class="fas fa-star"></i>
                                </li>
                            </ul>
                            <div class="nike__input">
                                <div class="nike__select-form">
                                    <select name="size-select" id="size-select" class="nike__input_select">
                                        <option value="0" selected>Size</option>
                                        <option value="1">37</option>
                                        <option value="2">38</option>
                                        <option value="3">39</option>
                                        <option value="2">40</option>
                                        <option value="3">41</option>
                                    </select>
                                    <select name="quantity-select" id="quantity-select" class="nike__input_select">
                                        <option value="0" selected>Q-ty</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="nike__holder">
                                <button class="nike__button">Add to card</button>
                            </div>
                        </form>
                    </div>
                    <ul class="ellipse">
                        <li class="ellipse__blue"></li>
                        <li class="ellipse__white"></li>
                        <li class="ellipse__red"></li>
                        <li class="ellipse__turquoise"></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
